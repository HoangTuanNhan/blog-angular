<button type="button" class="btn btn-primary" [style.margin-bottom.px]='15' routerLink="/courses/add">Add</button>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Decription</th>
      <th>Fee</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
      <tr>
          <td>
            <input type="search" name="" class="form-control" >
          </td>
          <td>
            <input type="search" name="" class="form-control" >
          </td>
          <td>
              <input type="search" name="" class="form-control" >
          </td>
          <td>
              <input type="search" name="" class="form-control" >
          </td>
          <td>

          </td>
        </tr>
    <tr *ngFor = "let item of courses; let i = index">
      <td>{{i+ 1}}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.decription }}</td>
      <td>{{ item.fee }}</td>
      <td>
       <button type="button" class="btn btn-success" [style.margin-right.px]='5' (click)="onEditCourse(item)" [routerLink]="['/courses',item.id,'edit' ]">Edit</button> 
       <button type="button" class="btn btn-info" [style.margin-right.px]='5'>Detail</button>
       <button type="button" class="btn btn-danger" (click)="onDeleteCourse(item.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
